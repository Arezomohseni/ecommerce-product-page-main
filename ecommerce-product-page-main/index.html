<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>

  <body>
    <header>
      <h3>sneakers</h3>
      <div class="left">

        <a href="">Collections</a>
        <a href="">Men</a>
        <a href=""> Women</a>
        <a href="">About</a>
        <a href=""> Contact</a>
      </div>
      <div class="right">
        <div class="cart-1"></div>
        <div class="avatar"></div>

      </div>
    </header>
    <main class="main">
      <div class="left-side">
        <div id="product-1"></div>
        <div class="thumbnails">
          <div class="thumbnail" id="product-1-thumbnail"></div>
          <div class="thumbnail" id="product-2-thumbnail"></div>
          <div class="thumbnail" id="product-3-thumbnail"></div>
          <div class="thumbnail" id="product-4-thumbnail"></div>
        </div>
      </div>
      <div class="right-side">
        <div class="discription">
          <h5>SNEAKERS COMPANY</h5>

          <h1>Fall Limited Edition Sneakers</h1>

          <p>These low-profile sneakers are your perfect casual wear companion. Featuring a
            durable rubber outer sole, they’ll withstand everything the weather can offer.</p>

          <div class="amount">
            <h3>$125.00</h3>
            <mark class="mark"> 50%</mark>
          </div>
          <p><del>$250.00</del></p>
          <div class="buttons">

            <button class="button-1">
              <div class="minus"></div>
              <h4>0</h4>
              <div class="plus"></div>

            </button>
            <button class="button-2">
              <div class="cart-2"></div> Add to cart
            </button>
          </div>
        </div>
      </div>
    </main>


  </body>

</html>
